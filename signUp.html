<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜYE OL | Case</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url(./img/darkguitar.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .wrapper {
            width: 420px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 20px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 45px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>ÜYE OL</h1>
            <div class="input-box">
                <input type="text" placeholder="Adınız" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Soyadınız" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="E-posta Adresi" required>
            </div>

            <div class="input-box">
                <input class="password1" type="password" placeholder="Şifre" required>
                <i id="input-box-i-1" class='bx bx-show'></i>
            </div>
            
            <div class="input-box">
                <input class="password2" type="password" placeholder="Şifre Tekrar" required>
                <i id="input-box-i-2" class='bx bx-show'></i>
            </div>


            <button type="submit" class="btn">ÜYE OL</button>

            <div class="register-link">
                <p>Zaten bir hesabın var mı? <a href="sign.html">Giriş Yap</a></p>
            </div>
        </form>
    </div>

    <script>
        const inputPass1 = document.querySelector('.password1')
        const show1 = document.querySelector('#input-box-i-1')

        show1.addEventListener('click', () => {
            if (inputPass1.type === 'password') {
                inputPass1.type = 'text'
                show1.classList.remove('bx-show')
                show1.classList.add('bxs-show')
            } else if (inputPass1.type === 'text') {
                inputPass1.type = 'password'
                show1.classList.remove('bxs-show')
                show1.classList.add('bx-show')
            }
        })

        const inputPass2 = document.querySelector('.password2')
        const show2 = document.querySelector('#input-box-i-2')

        show2.addEventListener('click', () => {
            if (inputPass2.type === 'password') {
                inputPass2.type = 'text'
                show2.classList.remove('bx-show')
                show2.classList.add('bxs-show')
            } else if (inputPass2.type === 'text') {
                inputPass2.type = 'password'
                show2.classList.remove('bxs-show')
                show2.classList.add('bx-show')
            }
        })

    </script>

</body>

</html>
